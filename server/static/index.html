<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { 
            background: linear-gradient(to right, #000000, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .image-container {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        h1 {
            color: dodgerblue;
            text-align: center;
            margin-bottom: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .source-code {
            font-size: 18px;
            text-align: center;
            margin-top: 40px;
        }

        .link {
            color: hotpink;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Optimization Results</h1>
        <div class="image-container">
            <img src="/static/images/pareto_front.svg" alt="Pareto Front">
            <img src="/staticimages/trace.svg" alt="Trace">
        </div>
        <p class="source-code">
            <span style="color: dodgerblue;">Source code: </span>
            <a href="https://github.com/noahfrank3/sloshzero-optimization" class="link">
                https://github.com/noahfrank3/sloshzero-optimization
            </a>
        </p>
    </div>
</body>
</html>
