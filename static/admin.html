<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="/static/index.html">Home</a>
        <a href="/static/user.html">User Dashboard</a>
        <a href="/static/admin.html">Admin Dashboard</a>
    </div>
    <h1>Admin Dashboard</h1>
    <div class="block-container">
        <div class="image-container">
            <img src="/static/images/pareto_front.svg" alt="[Pareto Front Plot]">
            <img src="/static/images/trace.svg" alt="[Trace Plot]">
        </div>
    </div>
    <div class="block-container">
        <div class="item-container">
            <span>&nbsp;&nbsp;&nbsp;API Key: </span>
            <input type="password" id="head-api-key" class="text-box big-text-box" placeholder="API key">
            <button onclick="sendHeadAPIKey()" class="button">Enter</button>
        </div>
        <div id="add-trials" class="item-container">
            <span>Add trials: </span>
            <input type="text" id="num-trials" class="text-box big-text-box" placeholder="Number of trials">
            <button onclick="addTrials()" class="button">Enter</button>
        </div>
    </div>
    <div id="user-operations" class="block-container">
        <div class="item-container">
            <span>Create user: </span>
            <input type="text" id="create-user-name" class="text-box small-text-box" placeholder="Name">
            <button onclick="createUser()" class="button">Enter</button>
        </div>
        <div class="item-container">
            <span>Delete user: </span>
            <input type="text" id="delete-user-name" class="text-box small-text-box" placeholder="Name">
            <button onclick="deleteUser()" class="button">Enter</button>
        </div>
        <div class="item-container">
            <span>Get API key: </span>
            <input type="text" id="get-api-key-name" class="text-box small-text-box" placeholder="Name">
            <button onclick="getAPIKey()" class="button">Enter</button>
        </div>
    </div>
    <div id="admin-buttons" class="block-container">
        <div class="item-container">
            <button onclick="downloadResults()" class="button">Download results</button>
            <button onclick="pauseExperiment()" class="button">Pause experiment</button>
            <button onclick="resetExperiment()" class="button">Reset experiment</button>
        </div>
    </div>
    <div id="logs" class="block-container">
        <div class="item-container">
            <span>Logs: </span>
            <span id="log-text" style="color: hotpink;">No information available currently</span>
        </div>
    </div>
    <footer class="footer">
        <p>This project is licensed under the 
            <a href="https://www.gnu.org/licenses/agpl-3.0.html" target="_blank" rel="noopener noreferrer">
                GNU Affero General Public License 3.0 (AGPL 3.0)</a>.
            You can view the source code on 
            <a href="https://github.com/noahfrank3/sloshzero-optimization" target="_blank" rel="noopener noreferrer">
                GitHub</a>.
        </p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
