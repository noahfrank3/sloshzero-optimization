<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="/static/index.html">Home</a>
        <a href="/static/user.html">User Dashboard</a>
        <a href="/static/admin.html">Admin Dashboard</a>
    </div>
    <h1>User Dashboard</h1>
    <div class="block-container">
        <div class="image-container">
            <img src="/static/images/pareto_front.svg" alt="[Pareto Front Plot]">
            <img src="/static/images/trace.svg" alt="[Trace Plot]">
        </div>
    </div>
    <div class="block-container">
        <div id="trial-data" class="item-container">
            <span>Trial Data: </span>
            <span id="trial-data-text" style="color: hotpink;">No information available currently</span>
        </div>
        <div class="item-container">
            <span>&nbsp;&nbsp;&nbsp;API Key: </span>
            <input type="password" id="api-key" class="text-box big-text-box" placeholder="API Key">
            <button onclick="sendAPIKey()" class="button">Enter</button>
        </div>
        <div id="objectives" class="item-container">
            <span>Objectives: </span>
            <input type="text" id="objectives-input" class="text-box big-text-box" placeholder="objective_1_value objective_2_value">
            <button onclick="sendObjectives()" class="button">Enter</button>
        </div>
    </div>
    <div id="user-buttons" class="block-container">
        <div class="item-container">
            <button onclick="downloadResults()" class="button">Download Results</button>
            <button onclick="pauseExperiment()" class="button">Pause Experiment</button>
        </div>
    </div>
    <footer class="footer">
        <p>This project is licensed under the 
            <a href="https://www.gnu.org/licenses/agpl-3.0.html" target="_blank" rel="noopener noreferrer">
                GNU Affero General Public License 3.0 (AGPL 3.0)</a>.
            You can view the source code on 
            <a href="https://github.com/noahfrank3/sloshzero-optimization" target="_blank" rel="noopener noreferrer">
                GitHub</a>.
        </p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
